<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Sodoku</title>
    <link rel="stylesheet" href="/aleSudoku/Styles/SignUpStyle.css">
    <link rel="icon" type="image" href="https://th.bing.com/th/id/R.d6c70f074feb6ef7f087215cc8dcbc4f?rik=%2bRFfUyNlrORTAQ&pid=ImgRaw&r=0">
    <link rel="stylesheet" href="/Sudoku/Sudoku/Styles/SignUpStyle.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Sudoku-by-L2G-20050714.svg" alt="Sudoku Icon">
            <h1>Sudoku</h1>
        </div>
    <center>
        <h1>Nuevo Registro</h1><br>
    <br><p>Nombre de usuario</p>
    <input type="text" name="newUsername" placeholder="Nombre de Usuario">
    <br><p>Contraseña</p>
    <input type="password" name="newPassword" placeholder="Contraseña">
    <br><p>Confirmación de constraseña</p>
    <input type="password" name="confirmarConstraseña" placeholder="Confirmar Contraseña">
    <br><p>Correo electrónico</p>
    <input type="text" name="newEmail" placeholder="Correo electrónico"><br><br>
    <br><input type="submit" name="registro" id="Registrarse"><br>
    <br><a href="/Sudoku/Sudoku/Pages/loginSudoku.html">Página de Login</a>
    </center>
    
</body>
</html>
