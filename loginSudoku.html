<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sodoku</title>
    <link rel="stylesheet" href="/aleSudoku/Styles/LoginStyle.css">
    <link rel="icon" type="image"
        href="https://th.bing.com/th/id/R.d6c70f074feb6ef7f087215cc8dcbc4f?rik=%2bRFfUyNlrORTAQ&pid=ImgRaw&r=0">
        <link rel="stylesheet" href="/Sudoku/Sudoku/Styles/LoginStyle.css">
</head>

<body>
    <div class="login-container">
        <div class="title">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Sudoku-by-L2G-20050714.svg" alt="Sudoku Icon">
            <h1>Sudoku</h1>
        </div>
    <nav>
        <p>Usuario:</p>
        <input type="text" name="user" placeholder="Usuario">
        <p>Constraseña:</p>
        <input type="password" name="password" placeholder="Contraseña">
        <br><br><input type="submit" value="Iniciar sesión">
        <br><br>
        <p>¿Aún no estás registrado?</p><a href="/Sudoku/Sudoku/Pages/registroSudoku.html">Pantalla de Registro</a>
    </nav>
   
</body>

</html>
